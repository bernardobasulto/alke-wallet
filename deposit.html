<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Depositar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/styles2.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="dashboard-page">
    <div class="d-lg-none p-3">
        <button class="btn btn-success text-white" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#mobileMenu">
            <i class="bi bi-list fs-4"></i>
        </button>
    </div>

    <div class="wrapper">
        <nav class="sidebar" data-aos="fade-right">
            <div class="mb-5 d-flex align-items-center">
                <h4 class="fw-bold mb-0 text-dark">
                    <i class="bi bi-lightning-charge-fill text-success"></i> Alka Wallet
                </h4>
            </div>
            <div class="p-3 mb-4 rounded-4 bg-light border">
                <small class="text-muted d-block" style="font-size: 0.7rem;">SALDO TOTAL</small>
                <h4 id="saldoActual" class="fw-bold mb-0 text-primary saldo-actual">$22.000</h4>
            </div>
            <div class="nav flex-column">
                <a href="menu.html" class="nav-link-custom"><i class="bi bi-grid-fill px-2"></i> Dashboard</a>
                <a href="transactions.html" class="nav-link-custom"><i class="bi bi-receipt px-2"></i> Transacciones</a>
                <a href="sendmoney.html" class="nav-link-custom"><i class="bi bi-send-fill px-2"></i> Enviar Dinero</a>
                <a href="deposit.html" class="nav-link-custom active"><i class="bi bi-cash-stack px-2"></i> Recibir
                    Dinero</a>
                <a href="#" class="nav-link-custom"><i class="bi bi-wallet2 px-2"></i> Billetera</a>
                <a href="#" class="nav-link-custom"><i class="bi bi-person-circle px-2"></i> Mi Perfil</a>
                <hr>
                <a href="#" class="nav-link-custom mt-auto"><i class="bi bi-gear-fill"></i> Configuración</a>
                <a href="login.html" class="nav-link-custom text-danger mt-5"><i class="bi bi-box-arrow-right"></i>
                    Salir</a>
            </div>
        </nav>

        <main class="main-content">
            <div class="container-fluid">
                <h2 class="fw-bold mb-4 text-light">Depositar Fondos</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="bento-card" data-aos="zoom-in-left">
                            <form action="#">
                                <div class="mb-4 text-start">
                                    <label class="form-label fw-bold">Precedencia Deposito</label>

                                    <select id="procedencia" class="form-select" aria-label="Default select example">
                                        <option selected>Selecciona origen de deposito</option>
                                        <option value="1">Efectivo</option>
                                        <option value="2">Transferencia Externa</option>
                                        <option value="3">Caja Vecina</option>
                                        <option value="4">Devolucion</option>
                                    </select>
                                </div>
                                <div class="mb-4 text-start">
                                    <label class="form-label fw-bold">Monto a depositar</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text border-0">$</span>
                                        <input id="input-deposito" type="number" class="form-control border-0 bg-light"
                                            placeholder="10000" required>
                                    </div>
                                </div>
                                <button id="btn-deposito" type="submit"
                                    class="btn btn-success w-100 py-3 text-white fw-bold shadow-sm">Confirmar
                                    Depósito</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="fw-bold mb-0"><i class="bi bi-lightning-charge-fill text-warning"></i> Alke Wallet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-4" data-aos="fade-right">
            <div class="p-3 mb-4 rounded-4 text-white" style="background: var(--primary-blue);">
                <small class="opacity-75">Saldo Disponible</small>
                <h2 class="fw-bold mb-0" id="mobileMenuBalance">$22.000</h2>
                <hr class="opacity-25">
                <div class="d-flex justify-content-between small">
                    <span>Alke Wallet Card</span>
                    <i class="bi bi-visa fs-4"></i>
                </div>
            </div>
            <div class="nav flex-column">
                <a href="menu.html" class="nav-link-custom"><i class="bi bi-grid-fill px-2"></i> Dashboard</a>
                <a href="transactions.html" class="nav-link-custom"><i class="bi bi-receipt px-2"></i> Transacciones</a>
                <a href="sendmoney.html" class="nav-link-custom"><i class="bi bi-send-fill px-2"></i> Enviar Dinero</a>
                <a href="deposit.html" class="nav-link-custom active"><i class="bi bi-cash-stack px-2"></i> Recibir
                    Dinero</a>
                <a href="#" class="nav-link-custom"><i class="bi bi-wallet2 px-2"></i> Billetera</a>
                <a href="#" class="nav-link-custom"><i class="bi bi-person-circle px-2"></i> Mi Perfil</a>
                <hr>
                <a href="#" class="nav-link-custom mt-auto"><i class="bi bi-gear-fill"></i> Configuración</a>
                <a href="login.html" class="nav-link-custom text-danger mt-5"><i class="bi bi-box-arrow-right"></i>
                    Salir</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init(); // Esto activa la magia
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/js/deposit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
