  <div class="container">
    <h2>Retirar Dinero</h2>
    <div id="alert-container"></div>
    <p>Saldo actual: <span id="currentBalance"></span></p>
    <form id="withdrawalForm">
      <div class="form-group">
        <label for="withdrawalAmount">Monto a retirar:</label>
        <input type="number" class="form-control" id="withdrawalAmount" placeholder="Enter amount" min="1">
      </div>
      <div class="form-group">
        <label for="withdrawalMethod">Método de retiro:</label>
        <select class="form-control" id="withdrawalMethod">
          <option value="transferencia">Transferencia bancaria</option>
          <option value="efectivo">Retiro en efectivo</option>
          <option value="tarjeta">A tarjeta asociada</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Realizar retiro</button>
    </form>
    <div id="withdrawalInfo"></div>
    <a href="menu.html" class="btn btn-secondary mt-3">Volver al Menú Principal</a>
  </div>
</body>
<script>
$(document).ready(function() {
  // Mostrar saldo actual
  const balance = localStorage.getItem("balance") || 0;
  $('#currentBalance').text("$" + balance);

  $('#withdrawalForm').submit(function(e) {
    e.preventDefault();

    const monto = Number($('#withdrawalAmount').val());
    const metodo = $('#withdrawalMethod option:selected').text();

    if (monto <= 0) {
      $('#alert-container').html('<div class="alert alert-danger alert-dismissible fade show" role="alert">Ingrese un monto válido<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
      $('.alert').show();
      return;
    }

    let saldo = Number(localStorage.getItem("balance")) || 0;
    
    // Validar saldo suficiente
    if (monto > saldo) {
      $('#alert-container').html('<div class="alert alert-warning alert-dismissible fade show" role="alert">Saldo insuficiente para realizar este retiro<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
      $('.alert').show();
      return;
    }

    saldo -= monto;
    localStorage.setItem("balance", saldo);

    // Guardar movimiento (reemplazar esta parte)
const movs = JSON.parse(localStorage.getItem("transactions") || "[]");
movs.unshift(`Retiro -$${monto} (${metodo})`);
localStorage.setItem("transactions", JSON.stringify(movs));

    // Mostrar información del retiro
    $('#withdrawalInfo').html('<p class="text-danger">Monto retirado: $' + monto + '</p><p>Método: ' + metodo + '</p>');
    
    // Mostrar alerta de éxito
    $('#alert-container').html('<div class="alert alert-success alert-dismissible fade show" role="alert">Retiro realizado. Nuevo saldo: $' + saldo + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
    $('.alert').show();

    // Actualizar saldo mostrado
    $('#currentBalance').text("$" + saldo);

    // Limpiar formulario
    $('#withdrawalAmount').val('');

    // Redirigir después de 2 segundos
    setTimeout(function() {
      window.location.href = "menu.html";
    }, 2000);
  });
});
</script>
