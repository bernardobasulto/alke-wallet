<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <style>
        :root {
            --primary-blue: #1E3A8A;
            --accent-yellow: #F59E0B;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Evita scroll en la landing si quieres efecto pantalla completa */
        }

        /* Contenedor del Video */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Capa oscura para que el texto resalte */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Ajusta la opacidad aquí */
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .wallet-logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
        }

        .btn-start {
            background-color: var(--accent-yellow);
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            border: none;
        }

        .btn-start:hover {
            background-color: #d98c08;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
            color: #000;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 2;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-background">
        <source src="/asset/video/10243081-hd_1920_1080_25fps.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <div class="overlay"></div>

    <nav>
        <div class="container">
            <a class="wallet-logo" href="#">
                Alke<span class="text-warning">Wallet</span>
            </a>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <h1 class="display-2 fw-extrabold mb-4" style="font-weight: 800;">
                        El futuro de tus <br>
                        <span class="text-warning">finanzas digitales</span>
                    </h1>
                    <p class="lead mb-5 fs-4">
                        Gestiona tus activos de manera segura, rápida y desde cualquier lugar con la plataforma líder del mercado[cite: 13, 14].
                    </p>
                    <div class="d-flex gap-3">
                        <a href="login.html" class="btn-start">Acceder a mi Wallet</a>
                        <a href="#" class="btn btn-outline-light rounded-pill px-4 py-3">Ver beneficios</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
