  <div class="container">
    <h2>Inicio de sesión</h2>
    <div id="alert-container"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-success btn-block">Iniciar sesion</button>
    </form>
  </div>

  <!-- Script de Bootstrap para funcionalidad del toggle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
<script>
$(document).ready(function() {
  $('#loginForm').submit(function(e) {
    e.preventDefault();

    const email = $('#email').val();
    const pass = $('#password').val();

    if ((email === "demo@mail.com" && pass === "1234") || (email === "prueba@gmail.com" && pass === "1234")) {
      $('#alert-container').html('<div class="alert alert-success alert-dismissible fade show" role="alert">Inicio de sesión exitoso<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
      
      if (!localStorage.getItem("balance")) {
        localStorage.setItem("balance", 60000);
      }

      setTimeout(function() {
        window.location.href = "menu.html";
      }, 1500);
    } else {
      $('#alert-container').html('<div class="alert alert-danger alert-dismissible fade show" role="alert">Credenciales incorrectas<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
    }
  });
});
</script>
</html>
