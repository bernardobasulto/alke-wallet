  <div class="container">
    <h2>Depositar</h2>
    <div id="alert-container"></div>
    <p>Saldo actual: <span id="currentBalance"></span></p>
    <form id="depositForm">
      <div class="form-group">
        <label for="depositAmount">Monto a depositar:</label>
        <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount">
      </div>
      <button type="submit" class="btn btn-primary">Realizar depósito</button>
    </form>
    <div id="depositInfo"></div>
    <a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
  </div>

<script>
$(document).ready(function() {
  // Mostrar saldo actual
  const balance = localStorage.getItem("balance") || 0;
  $('#currentBalance').text("$" + balance);

  $('#depositForm').submit(function(e) {
    e.preventDefault();

    const monto = Number($('#depositAmount').val());
    if (monto <= 0) {
      alert("Ingrese un monto válido");
      return;
    }

    let saldo = Number(localStorage.getItem("balance")) || 0;
    saldo += monto;

    localStorage.setItem("balance", saldo);

    // Guardar movimiento (reemplazar esta parte)
const movs = JSON.parse(localStorage.getItem("transactions") || "[]");
movs.unshift(`Depósito +$${monto}`);
localStorage.setItem("transactions", JSON.stringify(movs));

    // Mostrar información del depósito
    $('#depositInfo').html('<p class="text-success">Monto depositado: $' + monto + '</p>');
    
    // Mostrar alerta de éxito
    $('#alert-container').html('<div class="alert alert-success alert-dismissible fade show" role="alert">Depósito realizado. Nuevo saldo: $' + saldo + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
    $('.alert').show();

    // Redirigir después de 2 segundos
    setTimeout(function() {
      window.location.href = "menu.html";
    }, 2000);
  });
});
</script>
