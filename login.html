<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/asset/css/style.css">
   
</head>

<body class="login-page">

    <div class="video-background-container">
        <video autoplay muted loop playsinline>
            <source src="/asset/video/buycrypto8370040-hd_1080_1920_30fps.mp4" type="video/mp4">
        </video>
    </div>

    <div class="login-card text-center position-relative">
        <a href="index.html" class="text-decoration-none text-dark">
            <h3 class="fw-bold mb-2">
                <i class="bi bi-lightning-charge-fill text-warning"></i> Alke Wallet- Login
            </h3>
        </a>
        <p class="text-muted mb-4">Ingresa tus credenciales para continuar</p>
        <div>
            <i class="bi bi-currency-bitcoin"></i>
            <i class="bi bi-currency-exchange"></i>
            <i class="bi bi-currency-dollar"></i>
            <i class="bi bi-currency-euro"></i>
            <i class="bi bi-paypal"></i>
            <i class="bi bi-credit-card-2-front-fill"></i>
            <i class="bi bi-piggy-bank-fill"></i>
            <i class="bi bi-coin"></i>
            <i class="bi bi-cash-coin"></i>
            <i class="bi bi-wallet2"></i>
            
        </div>

        <form action="menu2.html" id="formLogin"> <div class="mb-3 text-start">
                <label class="form-label small fw-bold">Email</label>
                <input type="email" id="mailLogin" class="form-control" placeholder="usuario@alkewallet.com" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small fw-bold">Contraseña</label>
                <input type="password" id="pasLogin" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 mb-3 text-white">Iniciar Sesión</button>
        </form>

        <div class="mt-3">
            <a href="index.html" class="text-decoration-none text-muted small">
                <i class="bi bi-arrow-left-circle-fill me-1"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/asset/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
