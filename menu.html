        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

  <div class="container">
    <h2>Menú Principal</h2>
    
    <!-- Tarjeta de Resumen Financiero -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Resumen Financiero</h5>
        <div class="form-group">
          <label for="balance">Dinero en cuenta:</label>
          <h3 id="balanceDisplay" class="text-success"></h3>
        </div>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="d-grid gap-2">
      <a href="deposit.html" class="btn btn-primary btn-deposit">Depositar</a>
      <a href="sendmoney.html" class="btn btn-primary btn-send">Enviar Dinero</a>
      <a href="retiros.html" class="btn btn-danger btn-withdraw">Retirar Dinero</a>
      <a href="transactions.html" class="btn btn-info btn-transactions">Últimos Movimientos</a>
    </div>
  </div>

  <!-- Script de Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
<script>
$(document).ready(function() {
  // Mostrar saldo
  const balance = localStorage.getItem("balance") || 0;
  $('#balanceDisplay').text("$" + balance);

  // Eventos para botones
  $('.btn-deposit').click(function(e) {
    e.preventDefault();
    alert("Redirigiendo a Depositar");
    window.location.href = $(this).attr('href');
  });

  $('.btn-send').click(function(e) {
    e.preventDefault();
    alert("Redirigiendo a Enviar Dinero");
    window.location.href = $(this).attr('href');
  });

  $('.btn-withdraw').click(function(e) {
    e.preventDefault();
    alert("Redirigiendo a Retirar Dinero");
    window.location.href = $(this).attr('href');
  });

  $('.btn-transactions').click(function(e) {
    e.preventDefault();
    alert("Redirigiendo a Últimos Movimientos");
    window.location.href = $(this).attr('href');
  });
});
</script>
